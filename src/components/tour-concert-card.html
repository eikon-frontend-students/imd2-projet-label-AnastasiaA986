<div class="concert">
  <div class="concert-info">
    <div class="concert-date">
      <p class="tour-dates-text">{{ day }}</p>
      <p class="main-text">{{ month }}</p>
    </div>
    <div class="concert-place">
      <p class="main-text">{{ title }}</p>
      <p class="additional-text">{{ subtitle }}</p>
    </div>
  </div>
  <a class="ticket-button" href=""
    >Buy tickets <img src="/src/img/ticket-button-mask.svg" alt=""
  /></a>
</div>
