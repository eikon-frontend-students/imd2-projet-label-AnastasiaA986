<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <img src="/src/img/Logo_label.png" alt="logo" />
      <nav>
        <p>about</p>
        <p>news</p>
        <p>artists</p>
        <p>events</p>
        <p>merch</p>
        <p>contact</p>
      </nav>
      <div class="icons-header">
        <ul class="social-icons">
          <li><img src="/src/img/icons/spotify.svg" alt="spotify" /></li>
          <li><img src="/src/img/icons/soundcloud.svg" alt="soundcloud" /></li>
          <li><img src="/src/img/icons/facebook.svg" alt="facebook" /></li>
          <li><img src="/src/img/icons/instagram.svg" alt="instagram" /></li>
          <li><img src="/src/img/icons/youtube.svg" alt="youtube" /></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="hero-label">
        <img class="img-label" src="img/image-main.png" alt="" />
        <div class="overlay-text">
          <h1>Moon Records</h1>
          <div class="button-main">
            <a href="">Subscribe</a>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
